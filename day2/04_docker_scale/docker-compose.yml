services:
  web:
    build: ./
    networks:
      - front-tier
      - back-tier
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.go.rule=Path(`/`)"
      - "traefik.http.services.go.loadbalancer.server.port=80"
      - "traefik.docker.network=04_docker_scale_front-tier"

  redis:
    image: redis
    networks:
      - back-tier

  lb:
    image: traefik:2.10
    command: --providers.docker --entrypoints.web.address=:80 --providers.docker.exposedbydefault=false
    ports:
      - 80:80
    networks:
      - front-tier
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 

networks:
  front-tier:
  back-tier:
